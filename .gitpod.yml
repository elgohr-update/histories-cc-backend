tasks:
  - init: >
      npm install;
      docker-compose up -d;
      cp .env.example .env;
      gp sync-done setup;
    command: npm run dev

ports:
  - port: 4000
    onOpen: ignore
    visibility: public

vscode:
  extensions:
    - mikestead.dotenv
    - esbenp.prettier-vscode
    - eamodio.gitlens
    - pflannery.vscode-versionlens
    - bierner.markdown-preview-github-styles
    - pkief.material-icon-theme